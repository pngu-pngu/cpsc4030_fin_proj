    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        h1 {
            text-align: center;
            margin: 0;

        h2{

        #dashboard-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }

        #scatter-container {
            width: 800px; /* Ensures fixed width in inches */
            height: 800px; /* Vertical stretching */
            background-color: white;
            /*padding: 20px;*/
            overflow-y: auto;
        }


        #scatter-plot {
            width: 100%;
            height: 100%;
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            /*gap: 10px;*/

        }

        .chart-box {
            width: 700px;

        /*
        #map-container {
            width: 600px;

            */
        #map-container {
            display: flex;
            justify-content: center; /* Centers the map horizontally */
            align-items: center; /* Centers the map vertically */
            width: 100%; /* Ensures the container takes the full width of the parent */
            height: 100%; /* Ensures the container takes the full height of the parent */
            overflow: hidden; /* Prevents content overflow */
            position: relative; /* Ensures the map stays within the container */
        }
        #map {
            width: 95%; /* Adjust width to fit nicely within the container */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure it doesn't exceed the container width */
            max-height: 100%; /* Ensure it doesn't exceed the container height */
            object-fit: contain; /* Ensures the map scales proportionally */
            margin: auto; /* Centers the map inside the container */
        }
        
  
        #chart-container {
            width: 750px;
            height: 350px;
        }
            /* Upper Panel: Parallel Coordinates */
            #upper-panel {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 350px;
                background-color: white;
                padding: 20px;
            }

   

            /* Lower Panel */
            #lower-panel {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }


        @media (max-width: 1000px) {
            #dashboard-container {
                flex-direction: column;
                align-items: center;
                width: 800;
            }

            #scatter-container,
            #right-panel {
                height: auto;
                display: flex;
                flex-direction: column;
               /* gap: 20px;*/
                width: 800px;
                margin-left: -100px; /* Shift the right panel to the left */
            }
            

            .chart-box {
                width: 100%;
                height: 300px;
            }
            #lower-panel {
                flex-direction: column;
                align-items: center;
            }
