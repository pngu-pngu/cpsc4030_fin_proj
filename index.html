




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Consumption Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C2C2C; /* Dark grey */
            color: #FFF;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #F9906F;
        }

        h2{

          text-align: center;
          margin: 20px 0;
          font-size: 1.5em;
          color: #2C2C2C;
        
        }

        #description {
            text-align: center;
            margin-bottom: 20px;
        }

        #dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        #charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .chart-box {
            background-color: #FFFFFF;
            border: 1px solid  #F9906F;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 350px;
            max-width: 48%;
        }

        #pie-chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #controls-charts {
            margin-top: 20px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .chart-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Meat Consumption</h1>
    <div id="description">
        <p style="font-size: 1.2em; color: #FFF;">Meats description</p>
    </div>
    <div id="dashboard-container">
        <div id="charts-container">
            <div class="chart-box">
                <h2>Meat Consumption Breakdown</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="chart-box">
                <h2>Trends Over Time</h2>
                <div id="line-chart"></div>
                <div id="controls-charts">
                    <label for="locationDropdown">Select Location:</label>
                </div>
            </div>
        </div>
    </div>
    <script src="pie.js"></script>
    <script src="chart.js"></script>
</body>
</html>
