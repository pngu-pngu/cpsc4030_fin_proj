<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Consumption Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            color: #FFF;
            background-color: #063806;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #dashboard-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }

        #scatter-container {
            width: 600px; /* Ensures fixed width in inches */
            height: 800px; /* Vertical stretching */
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        #scatter-container h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 1.5em;
            color: #063806;
        }

        #scatter-plot {
            width: 100%;
            height: 100%;
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 600px;
        }

        .chart-box {
            width: 600px;
            height: 400px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-box h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #063806;
        }

        #map-container {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chart-container {
            width: 400px;
            height: 400px;
        }

        @media (max-width: 1000px) {
            #dashboard-container {
                flex-direction: column;
                align-items: center;
            }

            #scatter-container,
            #right-panel {
                width: 100%;
                height: auto;
            }

            .chart-box {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard-container">

        
        <div id="scatter-container">
            <h2>Scatter Title</h2>
            <div id="scatter-plot"></div>
        </div>

        <!-- Right Panel: Map and Chart -->
        <div id="right-panel">
            <h2>Trends Over Time</h2>
            <div id="chart-container" class="chart-box">
                <!-- <h2>Trends Over Time</h2> -->
                <div id="line-chart"></div>
            </div>
            <h2>Geographic Map</h2> 
            <div id="map-container" class="chart-box">
                <!-- <h2>Geographic Map</h2> -->
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="scatterplot.js"></script>
    <script type="module" src="pie.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="map.js"></script>
</body>
</html>
