<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meat Consumption</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      #controls {
        margin-bottom: 20px;
        text-align: center;
      }

      #locationDropdown {
        padding: 8px;
        font-size: 14px;
      }

      #charts-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      #pie-chart, #line-chart {
        margin: 20px;
        width: 400px;
        height: 400px;
      }

        #map-container {
            margin-top: 100px;
        }

        #map {
            margin: 20px auto;
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
        }

        #controls {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        #legend-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }


        #controls .controls-right {
            display: flex;
            flex-direction: column;
        }

        #yearDropdown {
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            margin: auto;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s;
        }

            #yearDropdown:hover {
                border-color: #888;
            }

            #yearDropdown:focus {
                border-color: #ff5722;
            }



      svg {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
      <h1>Meat Consumption</h1>

      <!-- Dropdown for selecting the location -->
      <div id="controls">
          <label for="locationDropdown">Select Location:</label>
          <select id="locationDropdown">
              <!-- Options will be dynamically added in JavaScript -->
          </select>
      </div>

      <!-- Containers for pie chart and line chart -->
      <div id="charts-container">
          <div id="pie-chart"></div>
          <div id="line-chart"></div>
      </div>

      <div id="map-container">
          <div id="map"></div>
          <div id="controls" class="map-controls">
              <div class="controls-right">
                  <label for="yearDropdown">Select Year:</label>
                  <select id="yearDropdown"></select>
              </div>
              <div id="legend-container"></div>
          </div>
      </div>



      <!-- Script files for pie chart and line chart -->
      <script src="pie.js"></script>
      <script src="chart.js"></script>
      <script src="map.js"></script>
  </body>
</html>
