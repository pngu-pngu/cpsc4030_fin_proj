




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Consumption Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>

        h2{

          text-align: center;
          padding: 0;
          font-size: 1.5em;
          color: #063806;
        }
        
        h3{
            text-align: center;
            font-size: 1.5em;
            color: #063806;
          }


        #dashboard-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #charts-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column; 
            justify-content: space-between;
            width: 500px;

        }

        .chart-box {
            background-color: #FFF ;

 
            width: 400px;
    
        }


        #map-container {
            display: flex;
        
            flex-direction: column; 
            top: 0;
            
            width: 900px;

        }
        
        #map {
            width: 900px;
            
        }
        
        #legend-container {
            min-width: 10px;
            width: 350px;
            height: 50px;
            padding: 0px;
            background-color: #FFF;
            justify-content: center;
            align-items: center;

        }

        #pie-chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div id="dashboard-container">

        
        <div id="map-container">
            <h3>Percent Change (kg/cap) By Country</h3>
            <div id="legend-container"> </div> 
            <div id="map"></div>   
        </div>
        


        <div id="charts-container">
            <div class="chart-box">
                <h2>Meat Consumption Breakdown</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="chart-box">
                <h2>Trends Over Time</h2>
                <div id="line-chart"></div>
            </div>
        </div>
    </div>



    <script type = "module" src="pie.js"></script>
    <script type = "module" src="chart.js"></script>
    <script type="module" src="map.js"></script>
    <script type = "module" src="index.js" defer></script>
</body>
</html>
