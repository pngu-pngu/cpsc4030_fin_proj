




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Consumption Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF; /* Dark grey */
            color: #FFF;
        }

        h1 {
            display: flex; /* Enables flexbox for the element */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            margin: auto; /* Centers the h1 element within the body */
            font-size: 2.5em;
            color: #FFF;
            background-color: #063806;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 80px; /* Ensures there's a consistent height for centering */
        }

        h2{

          text-align: center;
          margin: 20px 0;
          font-size: 1.5em;
          color: #063806;
        }
        
        h3{
            text-align: center;
            font-size: 1.5em;
            color: #063806;
          }


        #dashboard-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #charts-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column; 
            justify-content: space-between;
            width: 500px;

        }

        .chart-box {
            background-color: #FFF ;
            padding: 20px;
            flex: 1;
            width: 500px;
    
        }


        #map-container {
            display: flex;
            
            flex-wrap: wrap;
            flex-direction: column; 
            top: 0;

            width: 900px;
            /* Allows positioning of the legend relative to the container */
        }
        
        #map {
            width: 900px;
            
        }
        
        #legend-container {
            min-width: 10px;
            width: 350px;
            height: 50px;
            padding: 0px;
            background-color: #FFF;
            justify-content: center;
            align-items: center;

        }

        #pie-chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #controls-charts {
            margin-top: 20px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .chart-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard-container">

        
        <div id="map-container">
            <h3>Percent Change (kg/cap) By Country</h3>
            <div id="legend-container" /div></div>
            <div id="map"></div>   
        </div>
        


        <div id="charts-container">
            <div class="chart-box">
                <h2>Meat Consumption Breakdown</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="chart-box">
                <h2>Trends Over Time</h2>
                <div id="line-chart"></div>
            </div>
        </div>
    </div>



    <script type = "module" src="pie.js"></script>
    <script type = "module" src="chart.js"></script>
    <script type="module" src="map.js"></script>
    <script type = "module" src="index.js" defer></script>
</body>
</html>
