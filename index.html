<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meat Consumption</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      #controls {
        margin-bottom: 20px;
        text-align: center;
      }

      #locationDropdown {
        padding: 8px;
        font-size: 14px;
      }

      #charts-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      #pie-chart, #line-chart {
        margin: 20px;
        width: 400px;
        height: 400px;
      }

      svg {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Meat Consumption</h1>

    <!-- Dropdown for selecting the location -->
    <div id="controls">
      <label for="locationDropdown">Select Location:</label>
      <select id="locationDropdown">
        <!-- Options will be dynamically added in JavaScript -->
      </select>
    </div>

    <!-- Containers for pie chart and line chart -->
    <div id="charts-container">
      <div id="pie-chart"></div>
      <div id="line-chart"></div>
    </div>

    <!-- Script files for pie chart and line chart -->
    <script src="pie.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
