




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Consumption Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>

        /* header for chart and pie*/
        h2{
          text-align: center;
          padding: 0;
          font-size: 1.5em;
          color: #063806;
          margin-bottom: 0;
          margin-top: 0;
        }
        
        /* header for map*/
        h3{

            text-align: center;
            font-size: 1.5em;
            padding:0;
            color: #063806;
        }

        /* container for entire visuals */
        #dashboard-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        /* container for pie and line, headers, legends*/
        #charts-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column; 
            justify-content: space-between;
            width: 500px;
        }

        .chart-box {
            background-color: #FFF ;
            width: 500px;
        }

        /* container for map, map header, map legend*/
        #map-container {
            display: flex;
            flex-direction: column; 
            top: 0;
            width: 900px;
        }
        
        #map {
            width: 900px;
        }
        
        /* map legend*/
        #legend-container {
            min-width: 10px;
            width: 350px;
            height: 50px;
            padding: 0px;
            background-color: #FFF;
            align-self: center;
        }

        #pie-chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <!-- Hyperlink to demo -->
    <div style="text-align: center; margin-bottom: 5px;">
        <a href="https://vimeo.com/manage/videos/1039096094" target="_blank" style="font-size: 1.2em; color: #0366d6; text-decoration: none;">Link to Demo</a>
    </div>

    <div id="dashboard-container">



        <div id="map-container">
            <h3>Percent Change (kg/cap) By Country Since 1990</h3>
            <div id="legend-container"> </div>
            <div id="map"></div>
        </div>



        <div id="charts-container">
            <div class="chart-box">
                <h2>Meat Consumption Breakdown</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="chart-box">
                <h2>Trends Over Time</h2>
                <div id="line-chart"></div>
            </div>
        </div>
    </div>



    <script type="module" src="pie.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="map.js"></script>

    <!-- module initializes charts, ran when page loaded-->
    <script type="module" src="index.js" defer></script>
</body>
</html>
